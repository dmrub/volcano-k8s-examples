---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubectl-access
  namespace: paas01
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: paas01
  name: cluster-ns-owner
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces", "secrets", "configmaps"]
  verbs: ["list", "get", "watch"]
- apiGroups: ["", "extensions", "apps"]
  resources: ["deployments", "replicasets", "pods", "persistentvolumeclaims", "services", "endpoints", "replicationcontrollers", "daemonsets", "statefulsets", "events", "secrets", "configmaps", "deployments/scale"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec", "pods/portforward", "pods/attach"]
  verbs: ["create"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch.volcano.sh"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["kubeflow.org"]
  resources: ["poddefaults"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-ns-owner-rb
  namespace: paas01
subjects:
- kind: ServiceAccount
  name: kubectl-access
  namespace: paas01
roleRef:
  kind: Role
  name: cluster-ns-owner
  apiGroup: ""
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: "paas01-cluster-ns-owner"
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "paas01-cluster-ns-owner-crb"
subjects:
- kind: ServiceAccount
  name: kubectl-access
  namespace: paas01
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "paas01-cluster-ns-owner"
