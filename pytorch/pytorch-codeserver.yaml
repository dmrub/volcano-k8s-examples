apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: pytorch-codeserver
  name: pytorch-codeserver
  namespace: dmru01
spec:
  replicas: 1
  selector:
    matchLabels:
      run: pytorch-codeserver
  template:
    metadata:
      labels:
        run: pytorch-codeserver
    spec:
      containers:
      - name: pytorch-codeserver
        image: ghcr.io/dmrub/pytorch-code-server:21.12-py3
        imagePullPolicy: Always
        env:
        #- name: S6_VERBOSITY
        #  value: "5"
        - name: DEFAULT_WORKSPACE
          value: /home/jovyan
        ports:
        - containerPort: 8888
          name: notebook-port
          protocol: TCP
        #resources:
        #  limits:
        #    nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /home/jovyan
          name: data-volume
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: volcano-workspace
